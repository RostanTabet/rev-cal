---

version: '3.9'

services:
  db:
    image: postgres:14.5
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    networks:
      - db
    volumes:
      - db:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
  backend:
    build: .
    depends_on:
      - db
    ports:
      - '8000:80'
    networks:
      - db

volumes:
  db:
    driver: local

networks:
  db:
